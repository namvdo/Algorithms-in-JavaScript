<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="background" ; <style>="centre" ; data-aos="fade" ; aos-duration="500"></style>

        <a href="index.html">
            <div class="button"><img src="https://www.alexa.com/images/tools/siteinfo/mk-sum.png" onmouseover="this.src='assets/images/buttons/home_rollover_2.png'" onmouseout="this.src='assets/images/buttons/home_rollover_1.png'" width="35" height="40">
            </div>
        </a>

    </div>
    <script>
        function showImages(el) {
            var windowHeight = jQuery(window).height();
            $(el).each(function() {
                var thisPos = $(this).offset().top;

                var topOfWindow = $(window).scrollTop();
                if (topOfWindow + windowHeight - 200 > thisPos) {
                    $(this).addClass("fadeIn");
                }
            });
        }

        // if the image in the window of browser when the page is loaded, show that image
        $(document).ready(function() {
            showImages('.button');
        });

        // if the image in the window of browser when scrolling the page, show that image
        $(window).scroll(function() {
            showImages('.button');
        });
    </script>
</body>

</html>
